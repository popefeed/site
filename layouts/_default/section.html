{{ define "main" }}
<div class="min-h-screen bg-bg-minimal">
    <!-- Minimal Header -->
    <header class="bg-white/80 backdrop-blur-sm border-b border-border-light sticky top-0 z-10">
        <div class="max-w-2xl mx-auto px-6 py-6">
            <h1 class="text-2xl font-medium text-text-primary tracking-tight">{{ .Title }}</h1>
        </div>
    </header>

    <!-- Content -->
    <div class="max-w-2xl mx-auto px-6 py-12">
        <div class="prose max-w-none">
            {{ .Content }}
        </div>
     
        <!-- List pages in this section -->
        {{ range .Pages }}
        <article class="post-card bg-white rounded-2xl p-8 mb-6">
            <h2 class="text-xl font-semibold mb-4">
                <a href="{{ .RelPermalink }}" class="text-text-primary hover:text-accent">
                    {{ .Title }}
                </a>
            </h2>
            {{ if .Summary }}
            <p class="text-text-secondary">{{ .Summary }}</p>
            {{ end }}
            <div class="mt-4">
                <time class="text-text-light text-sm">{{ .Date.Format "January 2, 2006" }}</time>
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
